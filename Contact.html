    <! -------- Contact Us ---------->
    <section class="contact-us">
        <div class="row">
          <div class="contact-col">
            <div>
              <i class="fa fa-home"></i>
              <span>
                <h5>Location</h5>

            </div>
            <div>

              </span>
            </div>
            <div>
              <i class="fa fa-envelope-o"></i>
              <span>
                <h5>yourname@website.com</h5>
                <p>Email us your questions</p>
              </span>
            </div>
          </div>
          <div class="contact-col">
            <form action="https://formsubmit.co/rvkanth4@gmail.com" method="post">
              <input name="name" type="text" placeholder="Enter your name" required>
              <input name="email" type="email" placeholder="Enter email adress" required>
              <input name="subject" type="text" placeholder="Enter your subject" required>
              <textarea
                name="message"
              rows="8" placeholder="Message" required></textarea>
              <button type="submit" class="hero-btn red-btn">Send Message</button>

            </form>

          </div>

        </div>
